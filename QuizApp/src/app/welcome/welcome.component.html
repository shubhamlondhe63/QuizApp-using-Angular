<div class="container bg-light p-5 my-4 shadow">
    <h2 class="display-5 fw-bold">Welcome to QuizApp</h2>
    <p class="col-md-8">This quiz will contains total 9 questions, Each question hold 10 Points</p>
    <h4>Rules:</h4>
    <ol>
        <li>Correct question will give you 10 points</li>
        <li>Incorrect question will give you -10 points</li>
        <li>You will have 60 sec to give a answer</li>
        <li>Refreshing page will restart the quiz</li>
    </ol>

    <h1 style="font-family: cursive; text-align: center;">All The Best !!</h1>


    <div class="col-md-4">
        <label>Enter Your Name </label>
        <input #name type="text" class="form-control">
    </div>
    <button class="btn btn-primary btn-sm my-2" routerLink="/question" (click)="startQuiz()" >Start the quiz!!</button>


</div>
