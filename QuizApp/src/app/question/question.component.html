<div class="container my-4 mt-3">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://angular.io/assets/images/logos/angular/shield-large.svg" alt="" srcset="" width="40">
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Angular and Typescript Quiz</h4>
                <span style="font-style: italic; float: right;">Welcome {{name}}</span>
            </div>
        </div>

        <div class="d-flex justify-content-around py-1">
            <div class="score">
                <h5>{{points}} Points</h5>
            </div>
            <div class="questions-remaining">
                <span style="font-style:italic ;"> Question {{currentquestion +1}} of {{questionslist.length}}</span>
            </div>
            <div class="timer">
                <h5>{{counter}} sec <i class="fa-regular fa-clock"></i></h5>
            </div>
        </div>

        <div class="progress mb-2">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="question">
            <div class="card">
                <h3>{{questionslist[currentquestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="options">
            <ol *ngFor=" let option of questionslist[currentquestion]?.options" >
                <li (click)="answer(currentquestion+1,option)">
                    <div class="card">
                        {{option.text}}
                    </div>
                </li>

            </ol>
        </div>

        <div class="d-flex justify-content-between">
            <button class="btn" (click)="previousQuestion()" *ngIf="currentquestion > 0 "><i class="fa-solid fa-arrow-left"></i> </button>
            <button class="btn" (click)="resetQuiz()"><i class="fa-solid fa-arrows-rotate"></i> </button>
            <button class="btn" (click)="nextQuestion()" *ngIf="currentquestion < 8 " ><i class="fa-solid fa-arrow-right"></i> </button>
        </div>
    </div>


</div>
